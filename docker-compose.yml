version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: servicio-bi-postgres
    environment:
      POSTGRES_DB: agencia-viajes-bi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7550
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bi-network

  servicio-bi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: servicio-bi-api
    environment:
      PG_DATABASE: agencia-viajes-bi
      PG_USER: postgres
      PG_PASSWORD: 7550
      PG_HOST: postgres
      PG_PORT: 5432
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bi-network
    restart: unless-stopped

networks:
  bi-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

